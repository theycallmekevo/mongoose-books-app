<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="scripts/app.js"></script>
  <title>Books App</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Books App</h1>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="form-inline" id="newBookForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Book title">
          </div>
          <div class="form-group">
            <label for="title">Author</label>
            <input type="text" class="form-control" name="author" placeholder="Book author">
          </div>
          <button type="submit" class="btn btn-default">Create book</button>
        </form>
        <div id='bookTarget'>
          <!-- handlebars template -->
          <script id="books-template" type="text/x-handlebars-template">
            {{#each books}}
            <hr>
            <p>
              <b>{{title}}</b>
              by {{author.name}}
              <br>
              <b>Characters:</b>
              {{#each characters}}
                {{name}}
              {{/each}}
              <button type="button" name="button" class="deleteBtn btn btn-danger pull-right" data-id={{_id}}>Delete</button>
            </p>
            <form class="form-inline" id="addCharacterForm" data-id={{_id}}>
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Book character">
              </div>
              <button type="submit" class="btn btn-default">Add character</button>
            </form>
            {{/each}}
          </script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
